<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function  firstFunction(){
            console.log('This is defining a function, you have to call it');
        }

        // we have to call the function to execute it
        firstFunction();

        function calculate(percentaje){
            console.log(1000*percentaje);
        }

        calculate(0.1);
    </script>
</body>
