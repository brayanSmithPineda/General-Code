<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper and scissors</title>
    <link rel="stylesheet" href="/JavaScript-course/css/12-rock-paper-scissors.css">
</head> 
<body>
    <p class="title">rock paper and scissors</p>
    
    <button class="move-button js-rock-button">
        <img class="emoji" src="/Influcer-Marketing-App/Images/rock-emoji.png" alt="rock-emoji">
    </button>
    
    <button class="move-button js-paper-button">
        <img class="emoji" src="/Influcer-Marketing-App/Images/paper-emoji.png" alt="paper-emoji">
    </button>
    
    <button class="move-button js-scissors-button">
        <img class="emoji" src="/Influcer-Marketing-App/Images/scissors-emoji.png" alt="scissors-emoji">
    </button>

    <p class="js-result cs-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-score-button js-reset-score-button">
        Reset Scores
    </button>

    <button class="reset-score-button" onclick="
        autoplay();
    ">
        Auto play
    </button>
    <script src="/JavaScript-course/scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
